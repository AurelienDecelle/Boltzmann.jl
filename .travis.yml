language: julia
os:
  - linux
  - osx
julia:
  - 0.4
notifications:
  email: false
before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia --check-bounds=yes -e 'Pkg.clone(pwd())'
  - julia --check-bounds=yes -e 'Pkg.test("Boltzmann"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Boltzmann")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'